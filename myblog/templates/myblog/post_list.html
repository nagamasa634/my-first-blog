<html>
    <head>
        <title>まっふぁー blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">まっふぁー Blog</a></h1>
        </div>

        {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h2><a href="">{{ post.title }}</h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        {% endfor %}
    </body>
</html>
