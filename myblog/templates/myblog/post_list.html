{% block content %}

        <div class="post">
            <div class="date">

            </div>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">⋆౨ৎ⋆₊⊹⋆˚{{ post.title }}˚⋆⊹₊⋆౨ৎ⋆₊</a></h2>
        </div>
    {% endfor %}
{% endblock %}
